<h1>Shopping Online</h1>
<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align:center;">
    <h1>Register to Start your Shopping </h1>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn-primary btn-primary btn-lg mr-2">Register</button>
    </div>
  </div>
</div>

<div *ngIf="registerMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>

</div>
