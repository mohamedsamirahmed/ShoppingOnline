<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{order.product.photoUrl}}" alt="{{order.product.name}}" class="card-img-top" />
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user mr-2">
        {{order.product.name}}
      </i>
    </h6>
    <p class="card-text text-muted text-center">{{order.product.price}}$</p>
  </div>
</div>
