<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{product.photoUrl}}" alt="{{product.name}}" class="card-img-top" />
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user mr-2">
        {{product.name}}
      </i>
    </h6>
    <p class="card-text text-muted text-center">{{product.price}}$</p>
    <h6 class="card-title text-center mb-1">
      <button routerLink='/products/{{product.id}}' class="fa fa-user mr-2">
        {{product.name}}
      </button>
    </h6>
  </div>
</div>
